<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ğŸŒ¦ Weather report </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./weather.css">
    <script src="https://kit.fontawesome.com/5169f05997.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- to search the locality -->
    <div class="row mt-5">
        <h1 class="text-center mt-5">Current weather</h1>
        <div class="col-4"></div>
        <div class="col-4">
            <input id="local" type="text" class="form-control" placeholder="Enter your locality">
            <button onclick="search()" class="btn btn-success mt-3" type="button">SEARCH</button>
        </div>
        <div class="col-4"></div>
    </div>
    <!-- to view the result -->
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="result">

        </div>
        <div class="col-4"></div>
    </div>
</body>
<script>
    function search() {
        city = local.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5b4bee0ba241d092159faf007e166080`).then(result => result.json()).then(display => displayWeather(display))
    }
    function displayWeather(details) {
        Place = details.name
        Type = details.weather[0].main
        Temp = details.main.temp
        Humidity = details.main.humidity
        WindSpeed = details.wind.speed
        Pressure = details.main.pressure
        Temperature = Math.floor((Temp - 273.15))
htmlData=`<div class="row ">
    <div class="col-12 text-center mt-5">
        <h3 >${Place}</h3>
        <h1 class="mt-3">${Temperature}Â°C</h1>
        <h2>ğŸŒ¦${Type}</h2>
        <h4>Humidity:${Humidity}
            <h4>WindSpeed:${WindSpeed}km/hr</h4>
            <h4>Pressure:${Pressure}hPa</h4
        </div>
    
    </div>`
        result.innerHTML = htmlData


    }
</script>

</html>
